[pytest]
addopts = -v -rf --junit-xml=artifacts/junit_results.xml -p no:warnings

junit_family=xunit1

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s - %(thread)d - %(levelname)s - %(name)s - %(message)s

log_file = artifacts/tests_log.txt
log_file_level = DEBUG
log_file_format = %(asctime)s - %(thread)d - %(levelname)s - %(name)s - %(message)s
log_file_date_format = %d/%b/%Y %H:%M:%S